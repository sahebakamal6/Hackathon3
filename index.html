<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-b from-[#2E8B86] to-gray-900">
  <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm"> 
      <h2 class="mt-10 text-center text-2xl font-bold tracking-tight text-gray-300">
        Log in to your account
      </h2>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="#" method="POST">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-300">
            Email address
          </label>
          <div class="mt-2">
            <input type="email" name="email" id="email" autocomplete="email" required
              class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 placeholder:text-gray-400 focus:outline focus:outline-2 focus:outline-[#2E8B86]-600 sm:text-sm">
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium text-gray-300">
              Password
            </label>
            <div class="text-sm">
              <a href="#" class="font-semibold text-gray-300 hover:text-[#2E8B86]">
                Forgot password?
              </a>
            </div>
          </div>
          <div class="mt-2">
            <input type="password" name="password" id="password" autocomplete="current-password" required
              class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 placeholder:text-gray-400 focus:outline focus:outline-2 focus:outline-[#2E8B86] sm:text-sm">
          </div>
        </div>

        <div>
          <button type="submit" id="button"
            class="flex w-full justify-center rounded-md bg-[#2E8B86] px-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-[#2E8B86] focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#2E8B86]">
            Log in
          </button>
        </div>
      </form>

      <br />

      <div>
        <button type="button" id="google-btn"
          class="flex items-center gap-3 w-full justify-center rounded-md bg-[#2E8B86] px-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-[#2E8B86] focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#2E8B86]">
          <img src="/images/google-logo-png.webp" alt="Google Logo" width="24" height="24" />
          Login with Google
        </button>
      </div>

      <p class="mt-10 text-center text-sm text-gray-300">
        Don't have an account?
        <a href="signup.html" class="font-semibold text-[#2E8B99] hover:text-gray-300 hover:underline">Create Account</a>
      </p>
    </div>
  </div>
  <!-- Toast Notification -->
<div id="toast" class="hidden fixed top-6 right-6 z-50 flex items-center gap-2 bg-green-600 text-white px-4 py-2 rounded-md shadow-lg transition-opacity duration-300">
    <span id="toast-message">Logged in successfully!</span>
  </div>
  

  <!-- Firebase Auth Login Script -->
  <script type="module" src="/firebase/login.js"></script>
</body>
</html>
